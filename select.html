<html>

<head>
    <script>
        var countryStates = {
            "india": ["maharashtra", "gujrat", "goa"],
            "uk": ["ireland", "london", "scotland"],
            "us": ["chicago", "la", "new york"]
        }

        window.onload = function () {
            myFunction();
        }

        function myFunction() {
            var country = "<option>Please Select this</option>";
            var dt = Object.keys(countryStates);
            for (i = 0; i < dt.length; i++) {
                country += "<option>" + dt[i] + "</option>";
            }
            document.getElementById("selection").innerHTML = country;
        }
        
        function myStates(selection) {
            var states = "<option>Select this</option>";
            //var selection = document.getElementById("selection").value;
            var dt = countryStates[selection];
            for (i = 0; i < dt.length; i++) {
                states += "<option>" + dt[i] + "</option>";
            }
            document.getElementById("selection_states").innerHTML = states;
        
        }


    </script>

</head>

<body>
    <p>test for onchange event</p>
    <p>select country</p>
    <select id="selection" onchange="myStates(this.value)">
        <option></option>
    </select>
    <p>select states</p>
    <select id="selection_states">
        <option> </option>
    </select>
    <p id="demo"></p><br>
</body>

</html>
