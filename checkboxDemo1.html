<html>

<head>
    <script> true

        function myFunction() {
            var check = document.getElementById("myCheck");
            var x = document.getElementsByClassName("demo1");
            var i;
            for (i = 0; i < x.length; i++) {
                x[i].disabled = !check.checked;
            }
        }

    </script>
</head>

<body>
    <h1>test for checkbox</h1>
    <input type="checkbox" id="myCheck" onclick="myFunction()">
    <label for="fname">First name:</label>
    <input type="text" class="demo1" id="fname" name="fname" disabled><br><br>
    <label for="lname">Last name:</label>
    <input type="text" class="demo1" id="lname" name="lname" disabled><br><br>
    <label for="myEmail">Enter email</label>
    <input type="email" class="demo1" id="myEmail" disabled><br><br>
    <label for="myNum">Enter your number</label>
    <input type="number" class="demo1" id="myNum" disabled><br><br>
    <button id="btn" class="demo1" onclick="myFunction()">check</button>
    <p></p>

</body>

</html>
