<!DOCTYPE html>
<html>

<body>

    <h2>My First JavaScript</h2>

    <script>
        function printName(a) {
            document.getElementById('demo').innerHTML;
            document.write('hello' + " " + a);
        }

    </script>
    <button type="button" onclick="document.getElementById('demo').innerHTML = ''; printName('harish')"> harish.</button>
    <button type="button" onclick="printName('kaustubh')">kaustubh</button>
    <p id="demo">hello</p>
    <p id="demo2">hello</p>

</body>
</html>
